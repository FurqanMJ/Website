<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Based on Augmented Reality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
        }

        .navbar .logo {
            text-align: center;
            flex-grow: 1;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Menu section styles */
        .menu {
            padding: 2em;
            background-color: #f4f4f4;
            text-align: center;
        }

        .menu h2 {
            text-align: center;
            margin-bottom: 1em;
        }

        .menu-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
        }

        .menu-option {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            text-align: center;
            width: 150px;
            transition: box-shadow 0.3s;
        }

        .menu-option:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-option h3 {
            margin: 0.5em 0;
        }

        /* Download button styles */
        .download-btn {
            display: block;
            margin: 2em auto;
            padding: 1em 2em;
            background-color: #333;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #555;
        }

        /* Footer image styles */
        .footer-image {
            display: block;
            margin: 2em auto;
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">AR TOURISM</div>
    </header>

    <section class="menu">
        <h2>Click to discover the given site in 3D object.</h2>
        <div class="menu-options">
            <div class="menu-option">
                <a href="option1.html">
                    <h3>Taj Mahal</h3>
                </a>
            </div>
            <div class="menu-option">
                <a href="option2.html">
                    <h3>Qutub Minar</h3>
                </a>
            </div>
            <div class="menu-option">
                <a href="option3.html">
                    <h3>Charminar</h3>
                </a>
            </div>
            <div class="menu-option">
                <a href="option4.html">
                    <h3>Lotus Temple</h3>
                </a>
            </div>
            <div class="menu-option">
                <a href="option5.html">
                    <h3>Hampi</h3>
                </a>
            </div>
        </div>
        <a href="https://drive.google.com/file/d/1sBWOOMiqBZTVWUi-_QrudUzkHzm7D0rg/view?usp=drive_link" download class="download-btn">Download Application</a>
        <img src="photo_prep.jpeg" alt="Tourism Footer Image" class="footer-image">
    </section>
</body>
</html>
